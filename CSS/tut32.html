<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and child pseudo Selectors</title>
    <style>
        .container{
            margin:auto;
            display: block;
            width : 50px;
        }
        input{
            display: block;
        }
        input[type = 'text']{
            padding : 23px;
            border : 2px solid red;
        }
        a[target]{
            font-size: 44px;
            color:violet;
        }
        a[target = '_self']{
            font-size: 14px;
            color : blue;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1><a href="http://google.com" target = "_blank">Go to google</a></h1>
        <h1><a href="http://facebook.com" target = "_self">Go to Facebook</a></h1>
        <form action="" class = "form-control">
            <input type="text" placeholder = "Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value = "submit">
        </form>
        <ul>
            <li class="item" id="item1">Item1</li>
            <li class="item" id="item2">Item2</li>
            <li class="item" id="item3">Item3</li>
            <li class="item" id="item4">Item4</li>
            <li class="item" id="item5">Item5</li>
        </ul>
    </div>
</body>
</html>
